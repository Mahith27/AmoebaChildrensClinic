<!DOCTYPE html>
<html>
<head>
    <title>Amoeba Children's Hospital</title>
    <style>
        body {
            background-image: url('bgd.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .highlight {
            font-size: 2em;
            color: #FF6347; /* You can change this to any color you like */
        }
        .doctor {
            display: flex;
            align-items: center;
        }
        .doctor img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="highlight">Amoeba Children's Hospital</h1>
        <img src="bgd.jpg" alt="Amoeba Logo">
    </header>
    <main>
        <section class="doctor">
            <img src="bgd.jpg" alt="Dr. Tharu Tej">
            <div>
                <h2>Dr. Tharu Tej</h2>
                <p>Details about Dr. Tharu Tej...</p>
            </div>
        </section>
        <section class="doctor">
            <img src="bgd.jpg" alt="Dr. Aishwarya">
            <div>
                <h2>Dr. Aishwarya</h2>
                <p>Details about Dr. Aishwarya...</p>
            </div>
        </section>
    </main>
</body>
</html>
